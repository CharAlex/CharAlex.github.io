<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Mobile App</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          margin: 0;
          padding: 0;
          box-sizing: border-box;
          background: #f4f4f9;
          color: #333;
        }
        header {
          background: #6200ea;
          color: white;
          padding: 20px 10px;
          text-align: center;
        }
        .hero {
          text-align: center;
          padding: 50px 20px;
        }
        .hero h1 {
          font-size: 2.5rem;
          margin-bottom: 10px;
        }
        .hero p {
          font-size: 1.2rem;
          margin-bottom: 20px;
        }
        .hero img {
          width: 80%;
          max-width: 300px;
          margin-bottom: 20px;
        }
        .cta {
          margin: 20px auto;
          padding: 10px 20px;
          background: #6200ea;
          color: white;
          text-decoration: none;
          border-radius: 5px;
          display: inline-block;
          font-size: 1.1rem;
        }
        .features {
          display: flex;
          flex-wrap: wrap;
          justify-content: center;
          padding: 20px;
          gap: 20px;
        }
        .feature {
          background: white;
          padding: 20px;
          border-radius: 10px;
          box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
          width: 300px;
          text-align: center;
        }
        footer {
          background: #333;
          color: white;
          text-align: center;
          padding: 10px;
        }
    </style>
</head>
<body>
<header>
    <h1>My App</h1>
    <p>Simple. Elegant. Powerful.</p>
</header>
<div class="hero">
    <h1>Welcome to My App</h1>
    <p>The best way to manage your tasks on the go.</p>
    <img src="placeholder.png" alt="App Screenshot">
    <a href="#" class="cta">Download Now</a>
</div>
<div class="features">
    <div class="feature">
        <h2>Feature 1</h2>
        <p>Organize your tasks with ease.</p>
    </div>
    <div class="feature">
        <h2>Feature 2</h2>
        <p>Sync across all your devices.</p>
    </div>
    <div class="feature">
        <h2>Feature 3</h2>
        <p>Get reminders and notifications.</p>
    </div>
</div>
<footer>
    <p>Â© 2025 My App. All rights reserved.</p>
</footer>
</body>
</html>
